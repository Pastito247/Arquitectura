<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atenciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div id="registro-container">
        <h2>Registro de Atenciones</h2>
        <form id="registro-form">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>

            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>

            <label for="nombreMedico">Nombre del Médico:</label>
            <input type="text" id="nombreMedico" name="nombreMedico" required>

            <label for="fechaAtencion">Fecha de Atención:</label>
            <input type="date" id="fechaAtencion" name="fechaAtencion" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

        </form>
    </div>
    <div id="pago-container">
        <h2>Pago</h2>
        <form id="pago-form">
            <!-- PAGOSSSSS -->
            <label for="consultaIdPago">ID de Consulta:</label>
            <input type="text" id="consultaIdPago" name="consultaIdPago" required>

            <label for="montoPago">Monto:</label>
            <input type="text" id="montoPago" name="montoPago" required>

            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>

            <label for="nombreTitular">Nombre del Titular:</label>
            <input type="text" id="nombreTitular" name="nombreTitular" required>

            <label for="fechaExpiracion">Fecha de Expiración:</label>
            <input type="text" id="fechaExpiracion" name="fechaExpiracion" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="button" onclick="procesarPago()">Procesar Pago</button>
        </form>
    </div>
    <ul id="lista-datos"></ul>
</body>
</html>
